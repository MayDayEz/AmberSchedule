<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmbermeowSchedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-black text-white min-h-screen flex flex-col items-center justify-center font-sans">

  <div class="max-w-4xl w-full bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-10 text-center">
    <h1 class="text-4xl font-bold text-center text-purple-300 mb-8">📅 AmbermeowSchedule 📅</h1>
    
    <div class="grid grid-cols-2 gap-6">
      <div class="col-span-2 md:col-span-1 bg-purple-600/30 rounded-xl p-6 shadow-md">
        <h2 class="text-2xl font-semibold text-purple-200">จันทร์ - พฤหัส / เสาร์</h2>
        <ul class="mt-4 space-y-2 text-base">
          <li>🎮 14:00 - 20:00 🎮</li>
          <li>🎮 22:00 - 02:00 🎮</li>
        </ul>
      </div>

      <div class="col-span-2 md:col-span-1 bg-indigo-600/30 rounded-xl p-6 shadow-md">
        <h2 class="text-2xl font-semibold text-indigo-200">ศุกร์</h2>
        <ul class="mt-4 space-y-2 text-base">
          <li>🎮 13:00 - 23:00 🎮</li>
        </ul>
      </div>

      <div class="col-span-2 bg-gray-600/30 rounded-xl p-6 shadow-md">
        <h2 class="text-2xl font-semibold text-gray-200">อาทิตย์</h2>
        <p class="mt-4 text-base text-gray-400">❌ หยุด ❌ </p>
      </div>
    </div>
  </div>

</body>
</html>
